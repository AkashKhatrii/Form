<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3cd073675.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <h2>REGISTER</h2>
    </div>
    <form>
        <div class="icon">
            <i class="fas fa-user"></i>
         </div>

        <div class="input">
            <input type="text" id="name" required>
            <label>Name</label>
        </div>
        <div class="input">
            <input type="email" id="email" required>
            <label>Email</label>
        </div>
        <div class="input">
            <input type="password" id="password" required>
            <label>Password</label>
        </div>
        <div class="input">
            <input type="password" id="c_password" required>
            <label>Confirm Password</label>
        </div>

        <div class="submit">
            <button type="submit" id="sub-button">Submit</button>
        </div>
    </form>


</body>
</html>
